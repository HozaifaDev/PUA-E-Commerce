<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - PUA E-Commerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Merriweather&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .profile-container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .profile-picture {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
            margin: 1rem auto;
            display: block;
        }
        .profile-info {
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <header class="bg-primary text-white py-3 text-center">
        <h1>PUA E-Commerce</h1>
        <p class="text-accent">Your Profile</p>
    </header>

    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="shop.html">PUA Marketplace</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Cart</a></li>
                    <li class="nav-item"><a class="nav-link active" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="profile-container bg-white">
            <div class="text-center">
                <img id="profilePicture" class="profile-picture" src="assets/default-avatar.png" alt="Profile Picture">
                <h2 id="userName" class="mt-3">Loading...</h2>
                <p id="userCollege" class="text-muted">Loading...</p>
                <p id="userEmail" class="text-muted">Loading...</p>
            </div>
            <div class="profile-info">
                <button class="btn btn-primary" onclick="window.location.href='complete-profile.html'">Edit Profile</button>
                <button class="btn btn-danger ms-2" onclick="logout()">Logout</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Check if user is logged in
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = 'login.html';
        }

        // Display user information
        document.getElementById('profilePicture').src = user.profilePicture || 'assets/default-avatar.png';
        document.getElementById('userName').textContent = user.name || 'Not set';
        document.getElementById('userCollege').textContent = user.college || 'Not set';
        document.getElementById('userEmail').textContent = user.email;

        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
