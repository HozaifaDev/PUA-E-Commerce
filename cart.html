<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - PUA E-Commerce</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Merriweather&display=swap" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="bg-primary text-white py-3 text-center">
        <h1>PUA E-Commerce</h1>
        <p class="text-accent">All Your Academic Materials In One Place</p>
    </header>
    
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="shope.html">PUA Marketplace</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="shop.html">Shop</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">
                            Cart <span class="badge bg-warning text-dark cart-count">0</span>
                        </a>
                    </li>
                    <li class="nav-item"><a class="nav-link" href="profile.html">Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-outline-light ms-2" href="login.html">Login</a></li>
                </ul>
            </div>
        </div>  
    </nav>

    <div class="container mt-5">
        <h2>Your Cart</h2>
        <div id="empty-cart-message" class="alert alert-info" style="display: none;">
            Your cart is empty. <a href="shop.html">Continue shopping</a>
        </div>
        <div id="cart-content">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Material</th>
                        <th scope="col">Price</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Cart items will be dynamically inserted here -->
                </tbody>
            </table>
            <div class="text-end">
                <h5>Total: <span id="cart-total">$0.00</span></h5>
                <a href="checkout.html" class="btn btn-primary">Proceed to Checkout</a>
            </div>
        </div>
    </div>

    <footer class="bg-light text-center py-3 mt-5">
        <small>Â© 2025 | Created by <strong>Hozaifa M.</strong></small>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/cart.js"></script>
</body>
</html>
